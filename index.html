<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title>movieApp &middot; angular</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,400italic,500,700">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body ng-controller="RootController">
<!-- content -->


<header id="main-navbar" class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-inner">
		<div class="container">

			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="javascript:void(0);">{{message}}</a>
			</div>

			<nav id="main-menu" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="home"><a href="https://docs.angularjs.org/guide/introduction">Angular Guide</a></li>
				</ul>
			</nav>

		</div>
  </div>
</header>
<div class="video-hero">
	<video preload="metadata" autoplay="autoplay" loop="loop" muted="muted">
		<source src="//html5demos.com/assets/dizzy.mp4" type="video/mp4">
		<source src="//html5demos.com/assets/dizzy.webm" type="video/webm">
		<source src="//html5demos.com/assets/dizzy.ogv" type="video/ogg">
	</video>
</div>

<div id="page-main">

	<div class="search-movies class="container"">

		<div class="search-wrapper">
				<input name="s" class="search" type="text" placeholder="Filter movies..." ng-model="query" />

				<button id="do-search" type="submit" disabled="disabled">
					<i class="fa fa-search"></i>
					Search
				</button>

				<p class="search-hint">
					<i class="fa fa-search"></i>
					Enter a <strong>movie title</strong> to search for:
				</p>
		</div><!-- .search-wrapper -->

	</div>

	<div ng-view=""></div>

</div><!-- page-main -->


<!-- /content -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="./js/app.js"></script>
<script src="./js/controllers/rootController.js"></script>
<script src="./js/controllers/popularController.js"></script>

</body>
</html>
